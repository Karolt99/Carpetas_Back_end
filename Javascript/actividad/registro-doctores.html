<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DOCTORES</title>
    <link rel="stylesheet" href="actividad.css">
</head>
<body>
    <header>
        <h1>CENTRO MEDICO DE BACKEND</h1>

    </header>
    <main>
        <H2>REGISTRO DE DOCTORES</H2>
        <section>
            <form id="registro-doctores">
                
                <label for="nombre"> Nombre: </label>
                <input type="text" id="nombre" placeholder="Igrese su nombre" autocomplete="on" required>
    
                <label for="apellido">Apellido: </label>
                <input type="text" id="apellido" placeholder="Ingrese su apellido" autocomplete="on" required>
    
                <label for="cedula">Numero de Cedula: </label>
                <input type="number" id="cedula" placeholder="Ingrese su CC" autocomplete="on" required>
    
                <label for="especialidad">Escoja la Especialidad: </label>
                <select id="especialidad" required>
                    <option>....................................Escoga una opcion........................................</option>
                    <option value="medicina-general">Medicina General</option>
                    <option value="cardiologia">Cardiologia</option>
                    <option value="medicina-interna">Medicina interna</option>
                    <option value="dermatologia">Dermatologia</option>
                    <option value="rehabilitacion"> Rehabilitacion Fisica</option>
                    <option value="psicologia">Psicologia</option>
                    <option value="odontologia">Odontologia</option>
                    <option value="radiologia">Radiologia</option>
                </select>
                <label for="consultorio"> Numero de consultorio: </label>
                <input type="number" id="consultorio" placeholder="Ingrese el consultorio" required>

                <label for="correo">Correo Electronico: </label>
                <input type="email" id="correo" placeholder="ingrese su correo" autocomplete="on" required>

                <input type="submit" id="boton_enviar" value="Enviar">
                <a class="display_line" href="lista-doctores.html"><input type="button" value="Listado"></a>
                <a class="display_line" href="index.html"><input type="button" value="Volver"></a>
            </form>

        </section>
    </main>
    <script src="registro-doctores.js"></script>
    
</body>
</html>
