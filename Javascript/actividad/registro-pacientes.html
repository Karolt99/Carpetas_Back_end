<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO PACIENTES</title>
    <link rel="stylesheet" href="actividad.css">
</head>
<body>
    <header>
        <h1>CENTRO MEDICO DE BACKEND</h1>
    </header>
    <main>
        <H2>REGISTRO DE PACIENTES</H2>
        <section>
            <form id="registro-pacientes">
                
                <label for="Nombre"> Nombre: </label>
                <input type="text" id="nombre" placeholder="Igrese su nombre" autocomplete="on" required>
    
                <label for="Apellido">Apellido: </label>
                <input type="text" id="apellido" placeholder="Ingrese su apellido" autocomplete="on" required>
    
                <label for="cedula">Numero de Cedula: </label>
                <input type="number" id="cedula" placeholder="Ingrese su CC" autocomplete="on" required>
    
                <label for="edad"> Edad: </label>
                <input type="number" id="edad" placeholder="Ingrese su edad" required>
    
                <label for="telefono">Numero de Telefono: </label>
                <input type="number" id="telefono" placeholder="ingrese su numero de telefono" autocomplete="on" required>
    
                <label for="especialidad">Especialidad requerida: </label>
                <select id="especialidad" required>
                    <option>....................................Escoga una opcion........................................</option>
                    <option value="medicina-general">Medicina General</option>
                    <option value="cardiologia">Cardiologia</option>
                    <option value="medicina-interna">Medicina interna</option>
                    <option value="dermatologia">Dermatologia</option>
                    <option value="rehabilitacion"> Rehabilitacion Fisica</option>
                    <option value="psicologia">Psicologia</option>
                    <option value="odontologia">Odontologia</option>
                    <option value="radiologia">Radiologia</option>
                </select>
                
                <input type="submit" id="boton_enviar" value="Enviar">
                <a class="display_line" href="lista-pacientes.html"><input type="button" value="Listado"></a>
                <a class="display_line" href="index.html"><input type="button" value="Volver"></a>
            </form>
        </section>
    </main>
    <script src="registro-pacientes.js"></script>
</body>
</html>
